<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	
	<div id="info-box" ></div>
	
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -28, lng: 137}
        });

		loadVicLGA(map);
		loadNSWLGA(map);
		loadQLDLGA(map);
		loadTasLGA(map);
		loadSA_LGA(map);
		loadNT_LGA(map);
		loadWA_LGA(map);
		loadACT(map);
		
		// Set the stroke width, and fill color for each polygon
        map.data.setStyle({
          fillColor: 'red',
		  fillOpacity: 0,
          strokeWeight: 1
        });
		
		// Set click event for each feature.
		map.data.addListener('click', function(event) {
		
			var name;
			
			if(event.feature.getProperty('nsw_lga__3') != null){
				name = event.feature.getProperty('nsw_lga__3');
				
			}else if(event.feature.getProperty('vic_lga__3') != null){
				name = event.feature.getProperty('vic_lga__3');
				
			}else if(event.feature.getProperty('act_stat_3') != null){
				name = event.feature.getProperty('act_stat_2');
				
			}else if(event.feature.getProperty('tas_lga__3') != null){
				name = event.feature.getProperty('tas_lga__3');
				
			}else if(event.feature.getProperty('qld_lga__3') != null){
				name = event.feature.getProperty('qld_lga__3');
				
			}else if(event.feature.getProperty('nt_lga_s_3') != null){
				name = event.feature.getProperty('nt_lga_s_3');
				
			}else if(event.feature.getProperty('wa_lga_s_3') != null){
				name = event.feature.getProperty('wa_lga_s_3');
				
			}else{
				name = event.feature.getProperty('sa_lga_s_3');
			}
			
			document.getElementById('info-box').textContent = name;
			
		});
        
      }
	  
	  //Load Vic LGA Polygons
	  function loadVicLGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/vic-local-government-areas-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_bdf92691_c6fe_42b9_a0e2_a4cd716fa811&outputFormat=json');
	  
	  } 
	  
	  //Load NSW LGA Polygons
	  function loadNSWLGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/nsw-local-government-areas/wfs?request=GetFeature&typeName=ckan_f6a00643_1842_48cd_9c2f_df23a3a1dc1e&outputFormat=json');

	  }
	  
	  //Load QLD LGA Polygons
	  function loadQLDLGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/qld-local-government-areas-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_16803f0b_6934_41ae_bf82_d16265784c7f&outputFormat=json');

	  }
	  
	  //Load TAS LGA Polygons
	  function loadTasLGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/as-local-government-areas-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_02565094_6b52_4d51_8a35_2273c711d60d&outputFormat=json');

	  
	  }
	  
	  //Load SA LGA Polygons
	  function loadSA_LGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/sa-local-government-areas-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_b71223e0_2235_4973_90e9_d279687b7ef8&outputFormat=json');

	  }
	  
	  //Load NT LGA Polygons
	  function loadNT_LGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/nt-local-government-areas-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_225a1af2_9b93_4162_9fe6_11e165255942&outputFormat=json');

	  }
	  
	  //Load WA LGA Polygons
	  function loadWA_LGA(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/wa-local-government-areas-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_8a8e0037_e474_422f_8026_241c7c88551f&outputFormat=json');

	  }
	  
	  //Load ACT Polygon
	  function loadACT(map) {
	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'https://data.gov.au/geoserver/act-state-boundary-psma-administrative-boundaries/wfs?request=GetFeature&typeName=ckan_83468f0c_313d_4354_9592_289554eb2dc9&outputFormat=json');

	  }
		
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwcTKe4hZZhBYSSmVHQquFI0C87Nsn7Ys&callback=initMap">
    </script>
  </body>
</html>
